tables:
  generic:
    summary__zero: "Brak wyników"
    summary__one: "{{count, number}} wynik"
    summary__few: "{{count, number}} wyniki"
    summary__many: "{{count, number}} wyników"
    columnNames:
      id: "id"
      actions: "akcje"

  users:
    tableName: "$t(models.user._name_plural)"
    summary__zero: "Brak osób"
    summary__one: "{{count, number}} osoba"
    summary__few: "{{count, number}} osoby"
    summary__many: "{{count, number}} osób"
    columnNames:
      id: "$t(tables.tables.generic.columnNames.id)"
      name: "$t(models.user.name)"
      email: "$t(models.user.email)"
      hasPassword: "$t(models.user.hasPassword)"
      createdAt: "$t(models.user.createdAt)"
      updatedAt: "$t(models.user.updatedAt)"
      createdBy.name: "$t(models.user.createdBy)"
      hasGlobalAdmin: "$t(models.user.hasGlobalAdmin)"
      passwordExpireAt: "$t(models.user.passwordExpireAt)"
      hasEmailVerified: "$t(models.user.hasEmailVerified)"
      facilities.count: "$t(models.user.facilities.count)"
      actions: "$t(tables.tables.generic.columnNames.actions)"

  userFacilities:
    tableName: "$t(models.user.members)"
    columnNames:
      facility: "$t(models.member.facility)"
      hasFacilityAdmin: "$t(models.member.hasFacilityAdmin)"
      actions: "$t(tables.tables.generic.columnNames.actions)"

  facilities:
    tableName: "$t(models.facility._name_plural)"
    summary__zero: "Brak placówek"
    summary__one: "{{count, number}} placówka"
    summary__few: "{{count, number}} placówki"
    summary__many: "{{count, number}} placówek"
    columnNames:
      id: "$t(tables.tables.generic.columnNames.id)"
      name: "$t(models.facility.name)"
      createdAt: "$t(models.facility.createdAt)"
      updatedAt: "$t(models.facility.updatedAt)"
      userCount: "$t(models.facility.userCount)"
      facilityAdmins: "$t(models.facility.admins)"
      url: "$t(models.facility.url)"
      actions: "$t(tables.tables.generic.columnNames.actions)"

  meetings:
    tableName: "$t(models.meeting._name_plural)"
    summary__zero: "Brak spotkań"
    summary__one: "{{count, number}} spotkanie"
    summary__few: "{{count, number}} spotkania"
    summary__many: "{{count, number}} spotkań"
    columnNames:
      id: "$t(tables.tables.generic.columnNames.id)"
      date: "$t(models.meeting.date)"
      startDayminute: "godzina"
      durationMinutes: "$t(models.meeting.durationMinutes)"
      categoryDictId: "$t(models.meeting.categoryDictId)"
      typeDictId: "$t(models.meeting.typeDictId)"
      statusDictId: "$t(models.meeting.statusDictId)"
      staff.*.name: "$t(models.meeting.staff)"
      clients.*.name: "$t(models.meeting.clients)"
      notes: "$t(models.meeting.notes)"
      resources.*.dictId: "$t(models.meeting.resources)"
      createdAt: "$t(models.meeting.createdAt)"
      updatedAt: "$t(models.meeting.updatedAt)"
      createdBy.name: "$t(models.meeting.createdBy)"

choose_columns: "Wybierz kolumny"
sort_tooltip: "$t(actions.sort)"

filter:
  filter_for: "filtr kolumny {{data}}"
  filter_cleared: "Brak filtra"
  filter_set: "Filtr aktywny"
  click_to_clear: "Kliknij aby wyczyścić"
  click_to_sync_date_range: "Kliknij aby ustawić jednodniowy zakres"
  click_to_sync_number_range: "Kliknij aby ustawić max = min"
  non_null_value: "niepuste"
  null_value: "puste"
  set_operation:
    has_all:
      short: "wszystkie"
      explanation: "Znajdź wiersze, które mają wszystkie wybrane wartości"
    has_any:
      short: "dowolne"
      explanation: "Znajdź wiersze, które mają dowolną z wybranych wartości"
    has_only:
      short: "tylko"
      explanation: "Znajdź wiersze, które mają tylko wybrane wartości (niekoniecznie wszystkie)"
  textual:
    fuzzy: "dopasowane"
    eq: "równe"
    regexp: "wyr. regularne"
